<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tea Shop - Investment vs Profit Tracking</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <h2>Daily Investment vs Profit Tracking (Tea Shop)</h2>
    <div id="dailyChart" style="width: 90%; height: 500px;"></div>

    <h2>Monthly Investment vs Profit Tracking (Tea Shop)</h2>
    <div id="monthlyChart" style="width: 90%; height: 500px;"></div>

    <script>
        // Daily Data
        const dailyDates = [
            '2025-04-01', '2025-04-02', '2025-04-03', '2025-04-04', '2025-04-05',
            '2025-04-06', '2025-04-07', '2025-04-08', '2025-04-09', '2025-04-10'
        ];
        const dailyInvestment = [1000, 950, 1100, 1050, 1200, 1150, 1000, 980, 1020, 990];
        const dailyProfit = [300, 280, 350, 320, 400, 380, 310, 300, 340, 330];

        const dailyData = [
            {
                x: dailyDates,
                y: dailyInvestment,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Investment (Rs)',
                line: { color: 'royalblue', width: 3 }
            },
            {
                x: dailyDates,
                y: dailyProfit,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Profit (Rs)',
                line: { color: 'limegreen', width: 3 }
            }
        ];

        const dailyLayout = {
            title: 'Daily Investment vs Profit Tracking (Tea Shop)',
            xaxis: { title: 'Date' },
            yaxis: { title: 'Amount (Rs)' },
            hovermode: 'x unified'
        };

        Plotly.newPlot('dailyChart', dailyData, dailyLayout);

        // ---------------------------------

        // Monthly Data
        const months = ['January', 'February', 'March', 'April'];
        const monthlyInvestment = [30000, 28000, 32000, 31000];
        const monthlyProfit = [9000, 8500, 10000, 9500];

        const monthlyData = [
            {
                x: months,
                y: monthlyInvestment,
                type: 'bar',
                name: 'Investment (Rs)',
                marker: { color: 'deepskyblue' }
            },
            {
                x: months,
                y: monthlyProfit,
                type: 'bar',
                name: 'Profit (Rs)',
                marker: { color: 'mediumseagreen' }
            }
        ];

        const monthlyLayout = {
            title: 'Monthly Investment vs Profit Tracking (Tea Shop)',
            xaxis: { title: 'Month' },
            yaxis: { title: 'Amount (Rs)' },
            barmode: 'group'
        };

        Plotly.newPlot('monthlyChart', monthlyData, monthlyLayout);

    </script>

</body>
</html>
